version: '3'
services:
  minio:
    image: quay.io/minio/minio
    entrypoint: "/bin/bash"
    command: |-
      -c "mkdir -p /data/bucket && minio server /data --console-address \":9001\""
    hostname: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_REGION_NAME: us-east-1
    ports:
      - "9000:9000"
